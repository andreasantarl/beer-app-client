<!DOCTYPE html>
<html>
  <head>
    <title>Beer Bracket</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body >
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><button type="button" id="signUpSignIn" class="btn btn-lg navButton login-incomplete" data-toggle="modal" data-target="#loginModal">Sign Up/Sign In</button></li>
              <li class="dropdown login-success-nav hidden" id="beers-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Beers<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><button id="my-beers" type="button" class="rightNavButton">View My Beers</button></li>
                  <li><button id="their-beers" type="button" class="rightNavButton">View Other People's Beers</button></li>
                </ul>
              </li>
              <li class="dropdown login-success-nav hidden" id="profile-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><button id="my-profile" type="button" class="rightNavButton">Create My Profile</button></li>
                  <li><button id="view-my-profile" type="button" class="rightNavButton">View My Profile</button></li>
                </ul>
              </li>
              <li class="dropdown login-success-nav hidden" id="account-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><button id="changePasswordModalbutton" type="button" class="rightNavButton" data-toggle="modal" data-target="#changePasswordModal">Change Password</button></li>
                  <li><form id="sign-out"><fieldset><input class="sign-out rightNavButton" type="submit" value="Sign Out"></fieldset></form></li>
                </ul>
              </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Login modal- sign in and sign up -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="loginModalLabel">Sign Up or Sign In</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input class='sign-up-info' type="text" name="credentials[email]" placeholder="Username">
                <input class='sign-up-info' type="password" name="credentials[password]" placeholder="Password">
                <input class='sign-up-info' type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input class="btn btn-primary btn-med" type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
            <div id="sign-up-message"></div>
            <br>
            <form id="sign-in">
              <fieldset>
                <legend>Sign In!</legend>
                <input class="login-info" type="text" name="credentials[email]" placeholder="Username">
                <input class="login-info" type="password" name="credentials[password]" placeholder="Password">
                <input class="btn btn-primary btn-med" type="submit" name="submit" value="Sign In">
              </fieldset>
            </form>
            <div id="sign-in-message"></div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myChangePasswordModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="changePasswordModalLabel">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <legend>Change Password!</legend>
                <input class='password-info' type="password" name="passwords[old]" placeholder="Current Password">
                <input class='password-info' type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>
          <div id="change-password-message"></div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

</div>
</div> -->

  <div class="container-fluid">

        <img src="./assets/styles/img/beer_bracket_logo.png">
    </div>

  <div class="row modalButtons">

    <input id="create-beers-button" disabled class="add-beer-button" type="image" src="./assets/styles/img/beer_can_img.png"  data-toggle="modal" data-target="#myBeersModal">
    <div class="modal fade" id="myBeerModal" tabindex="-1" role="dialog" aria-labelledby="myBeerModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myBeerModalLabel">Crushed another beer? Nice.</h4>
          </div>
          <div class="beer-modal-body">
    <!-- beer modal here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Welcome message here -->
  <div id='welcome' class="container text-center"></div>

  <!-- handlebars -->
  <div id='handlebars' class="container text-center handlebars-container"></div>

  </body>
</html>
